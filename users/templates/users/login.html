{% extends 'store/main.html' %} 
{% load static %} {% block content %}
<br />
<br />
<br />
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <i
            class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
            style="color: #709085"
          ></i>
          <span class="h1 fw-bold mb-0"></span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form method="POST" action="login" style="width: 23rem">
            {% csrf_token %}
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Log in
            </h3>

            <div class="form-outline mb-4">
              <input
              type="text"
              name="username"
              id="form3Example1cg"
              class="form-control form-control-lg"
            />
            <label class="form-label" for="form3Example1cg"
              >Username</label
            >
            </div>

            <div class="form-outline mb-4">
              <input
              type="password"
              name="password"
              id="form3Example4cg"
              class="form-control form-control-lg"
            />
            <label class="form-label" for="form3Example4cg"
              >Password</label
            >
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                Login
              </button>
            </div>
            <div>{{form.errors}}</div>
            {% for message in messages %}
            <p id="messages">{{message}}</p>
            {% endfor %}

            <!-- <p class="small mb-5 pb-lg-2">
              <a class="text-muted" href="#!">Forgot password?</a>
            </p>-->

            <p>
              Don't have an account?
              <a href="register" class="link-info">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
