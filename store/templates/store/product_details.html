{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box-element">
      <a class="btn btn-outline-dark" href="{% url 'store' %}"
        >&#x2190; Continue Shopping</a
      >

      <br />
    </div>
  </div>
</div>
<div class="cart-row">
  <div style="flex: 2">
    <img src="{{product_details.imageURL}}" />
  </div>
  <div class="col-md">
    <div class="card card-body">
      <h5>{{product_details.name}}</h5>
      <hr />
      <p>{{product_details.name}}</p>
      <p>Price:${{product_details.price|floatformat:2}}</p>
      <hr />
      <h6>About Item:</h6>
      <p>{{product_details.description}}</p>
      <p>
        <button
          data-product="{{ product_details.id }}"
          data-action="add"
          class="btn btn-outline-secondary add-btn update-cart"
        >
          Add to Cart
        </button>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
